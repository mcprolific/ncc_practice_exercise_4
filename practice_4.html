<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 4</title>
</head>
<body>
    <div style="margin: auto; background-color: #000; color: red; padding: 15px; border-radius: 30px; max-width: 400px; text-shadow: 12px red;">
        <h2 style="text-align: center; color: gold; font-size: 2em; font-family: Verdana, Geneva, Tahoma, sans-serif; ">
            Student Registration</h2>
        <form style="color: gold; padding: 10px; margin: 10px;">
            <div style="margin: 15px;">
                <table>
                    <tr>
                        <td>First Name</td><td><input style="width: 100%; padding: 5px; border: 2px solid blue;  margin-bottom: 5px; font-weight: bold; "type="text" name="firstname" id="firstname" required></td>
                    </tr>
                    <tr>
                        <td>Last Name</td><td><input style="width: 100%; padding: 5px; border: 2px solid blue;  margin-bottom: 5px; font-weight: bold; " type="text" name="lastname" id="lastname" required></td>
                    </tr>
                    <tr>
                        <td>Age</td><td><input style="width: 100%; padding: 5px; border: 2px solid blue;  margin-bottom: 5px; font-weight: bold; " type="number" name="age" id="age" required></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <fieldset>
                                <legend>Gender</legend>
                                <div>
                                    <input type="radio" name="gender" id="">Male
                            <input type="radio" name="gender" id="">Female
                                </div>
                            </fieldset>
                            
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <fieldset>
                                <legend>Interest</legend>
                                <div>
                                    <input type="checkbox" name="interest" id="">Reading
                            <input type="checkbox" name="interest" id="">Cooking
                            <input type="checkbox" name="interest" id="">Dancing
                            <input type="checkbox" name="interest" id="">Travelling
                                </div>
                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td>
                            <select name="" id="" style="width: 100%; padding: 10px; border: 2px solid blue;  margin-bottom: 5px; font-weight: bold; ">
                                <option value="">Select African Country</option>
                                <option value="nig">Nigeria</option>
                                <option value="gh">Ghana</option>
                                <option value="ke">Kenya</option>
                                <option value="al">Algeria</option>
                                <option value="an">Angola</option>
                                <option value="be">Benin</option>
                                <option value="bo">Botswana</option>
                                <!-- <option value="ke">Kenya</option>
                                <option value="ke">Kenya</option>
                                <option value="ke">Kenya</option>
                                <option value="ke">Kenya</option>
                                <option value="ke">Kenya</option>
                                <option value="ke">Kenya</option>
                                <option value="ke">Kenya</option> -->
                                
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div style="display: block; text-align:center;">
                    <button type="submit" style=" background-color: rgb(181, 181, 15); padding: 10px; border-radius: 5px; cursor: pointer; width: 250px; font-size: 24px;">Submit</button>
                </div>
                        </td>
                    </tr>
                    
                </table>
                

            </div>
        </form>
    </div>

    
</body>
</html>
